# ------------------- CronJob ------------------- #
---

kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: docker-clean-rm-job
spec:
  schedule: "13 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: docker-clean-rm-job
            image: nalbam/builder:alpine
            command:
            - sh
            - -C
            - "docker ps -a | awk '/Exited|Dead/ {print $1}' | xargs --no-run-if-empty docker rm"
          restartPolicy: OnFailure

# ------------------- CronJob ------------------- #
---

kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: docker-clean-rmi-job
spec:
  schedule: "16 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: docker-clean-rmi-job
            image: nalbam/builder:alpine
            command:
            - sh
            - -C
            - "docker images -q -f dangling=true | xargs --no-run-if-empty docker rmi"
          restartPolicy: OnFailure

# ------------------- CronJob ------------------- #
---

kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: docker-clean-volume-job
spec:
  schedule: "19 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: docker-clean-volume-job
            image: nalbam/builder:alpine
            command:
            - sh
            - -C
            - "docker volume ls -q -f dangling=true | xargs --no-run-if-empty docker volume rmi"
          restartPolicy: OnFailure

