# ------------------- CronJob ------------------- #
---

kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: docker-clean-process
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: docker-clean-process
            image: nalbam/builder:alpine
            imagePullPolicy: Always
            command:
            - sh
            - -C
            - "docker rm $(docker ps -q -f status=exited)"
            volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
          restartPolicy: Never
          volumes:
          - name: docker-socket
            hostPath:
              path: /var/run/docker.sock

# ------------------- CronJob ------------------- #
---

kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: docker-clean-images
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: docker-clean-images
            image: nalbam/builder:alpine
            imagePullPolicy: Always
            command:
            - sh
            - -C
            - "docker rmi $(docker images -q -f dangling=true --no-trunc)"
            volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
          restartPolicy: Never
          volumes:
          - name: docker-socket
            hostPath:
              path: /var/run/docker.sock

