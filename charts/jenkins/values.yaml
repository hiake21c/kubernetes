fullnameOverride: jenkins

Master:
  Name: jenkins-master
  Image: jenkins/jenkins
  ImageTag: alpine
  ServiceType: NodePort
  adminUser: admin
  AdminPassword: password
  InstallPlugins:
    - credentials-binding:latest
    - git:latest
    - kubernetes:latest
    - packer:latest
    - workflow-aggregator:latest
    - workflow-job:latest
