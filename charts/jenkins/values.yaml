#      <<xml here>>
#  CustomConfigMap: true

Agent:
  Enabled: true
  Image: jenkins/jnlp-slave
  ImageTag: alpine
  AlwaysPullImage: true

Persistence:
  Enabled: true
  ExistingClaim: jenkins-pvc
