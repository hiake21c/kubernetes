# ------------------- Deployment ------------------- #

kind: Deployment
apiVersion: apps/v1
metadata:
  name: {DEPLOY_NAME}
  namespace: {NAMESPACE}
  labels:
    app: {DEPLOY_NAME}
spec:
  replicas: {REPLICAS}
  selector:
    matchLabels:
      k8s-app: {DEPLOY_NAME}
  template:
    metadata:
      labels:
        k8s-app: {DEPLOY_NAME}
    spec:
      containers:
      - name: {DEPLOY_NAME}
        image: {IMAGE_REPO}/{IMAGE_NAME}:{IMAGE_TAG}
        ports:
        - containerPort: {CONTANER_PORT}
          protocol: TCP

---
# ------------------- HorizontalPodAutoscaler ------------------- #

kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v1
metadata:
  name: {DEPLOY_NAME}
  namespace: {NAMESPACE}
  labels:
    app: {DEPLOY_NAME}
spec:
  scaleTargetRef:
    kind: Deployment
    name: {DEPLOY_NAME}
    apiVersion: apps/v1beta1
  minReplicas: {REPLICAS_MIN}
  maxReplicas: {REPLICAS_MAX}
  targetCPUUtilizationPercentage: {TARGET_PER}

---
# ------------------- Service ------------------- #

kind: Service
apiVersion: v1
metadata:
  name: {DEPLOY_NAME}
  namespace: {NAMESPACE}
  labels:
    app: {DEPLOY_NAME}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  type: {SERVICE_TYPE}
  ports:
    - port: {SERVICE_PORT}
      targetPort: {CONTANER_PORT}
  selector:
    k8s-app: {DEPLOY_NAME}
