# ------------------- Deployment ------------------- #

kind: Deployment
apiVersion: apps/v1beta2
metadata:
  labels:
    k8s-app: sample-node
  name: sample-node
  namespace: default
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: sample-node
  template:
    metadata:
      labels:
        k8s-app: sample-node
    spec:
      containers:
      - name: sample-node
        image: index.docker.io/nalbam/sample-node:latest
        ports:
        - containerPort: 3000
          protocol: TCP

---
# ------------------- Service ------------------- #

kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: sample-node
  name: sample-node
  namespace: default
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 3000
    - name: https
      port: 443
      targetPort: 3000
  selector:
    k8s-app: sample-node

---
# ------------------- Ingress ------------------- #

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    k8s-app: sample-node
  name: sample-node
  namespace: default
spec:
  rules:
  - host: sample-node.nalbam.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sample-node
          servicePort: 80
