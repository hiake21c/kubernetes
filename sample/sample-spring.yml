# ------------------- Deployment ------------------- #

kind: Deployment
apiVersion: apps/v1
metadata:
  name: sample-spring
  namespace: default
  labels:
    app: sample-spring
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: sample-spring
  template:
    metadata:
      labels:
        k8s-app: sample-spring
    spec:
      containers:
      - name: sample-spring
        image: nalbam/sample-spring:alpine
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /live
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 30
        readnessProbe:
          httpGet:
            scheme: HTTPS
            path: /read
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 30
#        env:
