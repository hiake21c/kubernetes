# ------------------- 001 ------------------- #

kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-pv-001
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/pv/001"
#  persistentVolumeReclaimPolicy: Recycle

