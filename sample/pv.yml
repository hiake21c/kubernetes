kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-pv-10g
  labels:
    k8s-app: data-pv-10g
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/pv/10g"

